<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<script>
			let davidLeeftijd = 23;
			let doloresLeeftijd = 25;

			let verschil = Math.abs(davidLeeftijd - doloresLeeftijd);

			if (davidLeeftijd < doloresLeeftijd) {
				document.write("Dolores is " + verschil + " jaar ouder");
			} else if (davidLeeftijd > doloresLeeftijd) {
				document.write("David is ouder");
			} else {
				document.write("David en Dolores zijn even oud");
			}
		</script>
	</body>
</html>
