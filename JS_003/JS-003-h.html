<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vbswitch</title>
		<script>
			let dag;
			switch (new Date().getDay()) {
				case 0:
					dag = "zondag";
					break;
				case 1:
					dag = "maandag";
					break;
				case 2:
					dag = "dinsdag";
					break;
				case 3:
					dag = "woensdag";
					break;
				case 4:
					dag = "donderdag";
					break;
				case 5:
					dag = "vrijdag";
					break;
				case 6:
					dag = "zaterdag";
					break;
				default:
					dag = "onbekend";
			}

			document.write("Het is vandaag: " + dag + ".");
		</script>
	</head>
	<body>
	</body>
</html>
