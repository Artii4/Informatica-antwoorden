<!DOCTYPE html>

<html lang="nl">
<meta charset="utf-8">

    <head>
        <title>JS-005.html</title>

        <style>
            table, th, td {
                border: 1px solid black;
                border-spacing: 10px;
            }
            </style>

            <script>
                let volwassenen;
                let volwassenenPrijs;
                let kind;
                let kindPrijs;
                let totaalPrijs;
    
                do {
                    volwassenen = window.prompt("Geef het aantal volwassenen met een getal", 2);
                }
                while(isNaN(volwassenen));
    
                do {
                    kind = window.prompt("Geef het aantal kinderen met een getal", 2);
                }
                while(isNaN(kind));
    
                volwassenenPrijs = volwassenen * 16.50;
                kindPrijs = kind * 10;
                totaalPrijs = (parseFloat(volwassenenPrijs) + parseFloat(kindPrijs)).toFixed(2);
            </script>
    </head>
    
    <body>
        <table>
            <tr>
                <th width="400">Bezoekers</th>
                <th width = "200" style="text-align: right;">Aantal</th>
                <th width = "150" style="text-align: right;">Bedrag</th>
            </tr>
            <tr>
                <td>Aantal volwassenen (à € 16,50):</td>
                <td style="text-align: center;"><script>document.write(volwassenen)</script></td>
                <td style="text-align: right;"><script>document.write(volwassenenPrijs.toFixed(2))</script></td>
            </tr>
            <tr>
                <td>Aantal kinderen (à € 10,00):</td>
                <td style="text-align: center;"><script>document.write(kind)</script></td>
                <td style="text-align: right;"><script>document.write(kindPrijs.toFixed(2))</script></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;">TOTAAL €</td>
                <td style="text-align: right;"><script>document.write(totaalPrijs)</script></td>
            </tr>
        </table>
		
    </body>
</html>
