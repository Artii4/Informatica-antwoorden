<!DOCTYPE html>
<html>
	<head>
		<title>IfElsebv01</title>
		<script>
			var leeftijd = parseInt(window.prompt("Wat is uw leeftijd?", "17"));

			if (leeftijd < 18) {
				document.write("Omdat u " + leeftijd + " jaar oud bent: niet zelfstandig autorijden!");
			} else {
				document.write("Omdat u " + leeftijd + " jaar oud bent: misschien mag u autorijden.");
			}
		</script>
	</head>
	<body>
	</body>
</html>
